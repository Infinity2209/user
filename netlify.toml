[build]
  publish = "dist"
  command = "npm run build"

# Redirect API calls to your JSON server
[[redirects]]
  from = "/users"
  to = "https://my-json-server.typicode.com/Infinity2209/userAndProductManagement/users"
  status = 200

[[redirects]]
  from = "/users/*"
  to = "https://my-json-server.typicode.com/Infinity2209/userAndProductManagement/users/:splat"
  status = 200

[[redirects]]
  from = "/products"
  to = "https://my-json-server.typicode.com/Infinity2209/userAndProductManagement/products"
  status = 200

[[redirects]]
  from = "/products/*"
  to = "https://my-json-server.typicode.com/Infinity2209/userAndProductManagement/products/:splat"
  status = 200

[build.environment]
  NODE_VERSION = "18"
