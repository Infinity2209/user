[build]
  publish = "dist"
  command = "npm run build"
  functions = "netlify/functions"

# Redirect API calls to Netlify Functions
[[redirects]]
  from = "/api/users"
  to = "/.netlify/functions/users"
  status = 200

[[redirects]]
  from = "/api/users/*"
  to = "/.netlify/functions/users"
  status = 200

[[redirects]]
  from = "/api/products"
  to = "/.netlify/functions/products"
  status = 200

[[redirects]]
  from = "/api/products/*"
  to = "/.netlify/functions/products"
  status = 200

[build.environment]
  NODE_VERSION = "18"
